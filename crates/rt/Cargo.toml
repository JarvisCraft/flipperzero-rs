[package]
name = "flipperzero-rt"
version = "0.2.0-alpha"
description = "Rust for Flipper Zero"
repository = "https://github.com/dcoles/flipperzero-rs"
license = "MIT"
edition = "2021"
rust-version = "1.64.0"
autobins = false
autoexamples = false
autotests = false
autobenches = false

[package.metadata.docs.rs]
default-target = "thumbv7em-none-eabihf"
targets = []
all-features = true

[lib]
bench = false
test = false

[dependencies]
flipperzero-sys = { version = "0.2.0-alpha", path = "../sys" }
heapless = "0.7.16"

[profile.release]
#strip = false
